spring.profiles.active=dev

spring.kafka.producer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer =org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer = org.apache.kafka.common.serialization.StringSerializer
spring.kafka.template.default-topic= some-new-event

spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.consumer.key-deserializer =org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id= some-new-event-listener-group


spring.datasource.url = jdbc:h2:mem:ankitdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.data-username=ankit
spring.datasource.data-password=

spring.jpa.database= h2
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl= true

spring.h2.console.enabled= true
